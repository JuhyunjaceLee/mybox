<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBox</title>
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/loginPage.css" />
    <link rel="stylesheet" href="style/signupPage.css" />
  </head>
  <body>
    <div class="login-contents">
      <header>
        <div class="header-wrap">
          <a class="logo-link" href="./home.html">
            <img class="logo-img" src="img/mybox_logo.png" alt="logo" />
          </a>
          <button class="sign-btn">
            <a href="./signup.html">
              <p>로그인</p>
            </a>
          </button>
        </div>
      </header>
      <main class="login-main">
        <div class="login-main-wrap">
          <div class="loginmain-title-wrap">
            <h2 class="loginmain-title">회원가입</h2>
          </div>
          <form class="login-main-form">
            <div>
              <input
                class="input input-name"
                type="name"
                placeholder="이름 (2자 이상)"
              />
            </div>
            <div>
              <input
                class="input input-email"
                type="id"
                placeholder="이메일 (example@gmail.com)"
              />
            </div>
            <div>
              <input
                class="input input-pw"
                type="pw"
                placeholder="영문, 숫자, 특문 중 2개 조합 10자 이상"
              />
            </div>
            <div>
              <ul>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check active"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">전체 약관에 동의합니다</p>
                  </label>
                </li>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">만 14세 이상입니다</p>
                  </label>
                </li>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">
                      <a>왓챠피디아 서비스 이용약관</a>에 동의합니다 (필수)
                    </p>
                  </label>
                </li>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">
                      <a>왓챠 서비스 이용약관</a>에 동의합니다 (필수)
                    </p>
                  </label>
                </li>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">
                      <a>개인정보 수집 및 이용에 대한 안내</a>에 동의합니다
                      (필수)
                    </p>
                  </label>
                </li>
                <li class="checkbox-list">
                  <label for="checkbox" class="checkbox-wrap">
                    <span class="check"></span>
                    <input type="checkbox" id="checkbox" />
                    <p class="checkbox-text">
                      <a>신작 알림 이벤트 정보 수신</a>에 동의합니다 (선택)
                    </p>
                  </label>
                </li>
              </ul>
            </div>
            <div class="btn-wrap">
              <button class="login-btn">계정 생성하기</button>
            </div>
          </form>
          <div class="loginicon-wrap">
            <p class="loginicon-text">
              결제 정보요? 충분히 둘러보시고 입력해도 늦지 않아요
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer-cs">
          <li>
            고객센터(이용 및 결제 문의) heyjace777@gmail.com •
            01-234-5678(유료)&nbsp;&nbsp;&nbsp;
          </li>
          <li>&nbsp;&nbsp;&nbsp;제휴 및 대외 협력 http://mybox.com</li>
        </ul>
        <ul class="footer-intro">
          <li>주식회사 왓챠&nbsp;</li>
          <li>&nbsp;서울 특별시 서초구 강남대로&nbsp;</li>
          <li>&nbsp;사업자등록번호 1234-123-123&nbsp;</li>
          <li>&nbsp;대표번호 01-234-5678&nbsp;</li>
          <li>&nbsp;개인정보 처리 방침&nbsp;</li>
          <li>&nbsp;청소년 보호정책</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
