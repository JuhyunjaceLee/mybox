<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBox</title>
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/loginPage.css" />
  </head>
  <body>
    <div class="login-contents">
      <header>
        <div class="header-wrap">
          <a class="logo-link" href="./home.html">
            <img class="logo-img" src="img/mybox_logo.png" alt="logo" />
          </a>
          <button class="sign-btn">
            <a href="./signup.html">
              <p>회원가입</p>
            </a>
          </button>
        </div>
      </header>
      <main class="login-main">
        <div class="login-main-wrap">
          <div class="loginmain-title-wrap">
            <h2 class="loginmain-title">로그인</h2>
            <a href="#">
              <p>비밀번호를 잊어버리셨나요?</p>
            </a>
          </div>
          <form class="login-main-form">
            <div>
              <input
                class="input input-email"
                type="id"
                placeholder="이메일 (example@gmail.com)"
                autofocus
              />
            </div>
            <div>
              <input class="input input-pw" type="pw" placeholder="비밀번호" />
            </div>
            <div class="btn-wrap">
              <button class="login-btn">로그인</button>
            </div>
          </form>
          <div class="loginicon-wrap">
            <p class="loginicon-text">다른 방법으로 로그인하기</p>
            <div class="btn-container">
              <button class="btn-login">
                <img src="img/kakao_logo.svg" alt="" />
              </button>
              <button class="btn-login">
                <img src="img/google_logo.svg" alt="" />
              </button>
              <button class="btn-login">
                <img src="img/facebook_logo.svg" alt="" />
              </button>
              <button class="btn-login">
                <img src="img/twitter_logo.svg" alt="" />
              </button>
              <button class="btn-login">
                <img src="img/apple_logo.svg" alt="" />
              </button>
              <button class="btn-login">
                <img src="img/line_logo.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer-cs">
          <li>
            고객센터(이용 및 결제 문의) heyjace777@gmail.com •
            01-234-5678(유료)&nbsp;&nbsp;&nbsp;
          </li>
          <li>&nbsp;&nbsp;&nbsp;제휴 및 대외 협력 http://mybox.com</li>
        </ul>
        <ul class="footer-intro">
          <li>주식회사 왓챠&nbsp;</li>
          <li>&nbsp;서울 특별시 서초구 강남대로&nbsp;</li>
          <li>&nbsp;사업자등록번호 1234-123-123&nbsp;</li>
          <li>&nbsp;대표번호 01-234-5678&nbsp;</li>
          <li>&nbsp;개인정보 처리 방침&nbsp;</li>
          <li>&nbsp;청소년 보호정책</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
